<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts/calculator.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-value">0</div>
        <div class="calculator-buttons">
            <button id="clear-button" class="function-button">CLEAR</button>
            <button id="delete-button" class="function-button">DEL</button>
            <br>
            <button id="number-button">1</button>
            <button id="number-button">2</button>
            <button id="number-button">3</button>
            <button id="operator-button">+</button>
            <button id="number-button">4</button>
            <button id="number-button">5</button>
            <button id="number-button">6</button>
            <button id="operator-button">-</button>
            <button id="number-button">7</button>
            <button id="number-button">8</button>
            <button id="number-button">9</button>
            <button id="operator-button">*</button>
            <button id="number-button">0</button>
            <button id="decimal-button">.</button>
            <button id="operator-button">/</button>
            <button id="equal-button" class="function-button">=</button>
        </div>
    </div>
</body>
</html>
